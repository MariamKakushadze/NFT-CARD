<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-box"> 
          <img class="main-img" src="../images/image-equilibrium.jpg" alt="img">
          <div class="eye"><img class="eye-img" src="../images/icon-view.svg" alt="eye"></div>
        </div>
          <div class="text-box">
          <h4>Equilibrium #3429</h4>
          <p class="main-text">Our Equilibrium collection promotes balance and calm. </p>
          <div class="inline-element">
            <img src="../images/icon-ethereum.svg" 
                 class="etherium" alt="etherium">
            <p class="etherium-txt">0.041 ETH</p>
            <img src="../images/icon-clock.svg"
                 class="clock-logo" alt="clock">
            <p class="clock-txt">3 days left</p>
          </div>
            <div class="line"></div>
            <div class="bottom-el">
              <img class="round" alt="round" src="../images/image-avatar.png">
              <p class="bottom-txt">
                Creation of <span class="sp-txt">Jules Wyvern</span>
              </p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
